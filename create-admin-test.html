<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Admin Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #10b981; color: white; border: none; cursor: pointer; }
        button:hover { background: #059669; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Créer un compte Admin</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="admin@transaction.com">
    </div>
    
    <div class="form-group">
        <label>Mot de passe:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <div class="form-group">
        <label>Téléphone:</label>
        <input type="tel" id="phone" value="+22997000000">
    </div>
    
    <div class="form-group">
        <label>Secret d'inscription:</label>
        <input type="text" id="secret" value="change-me">
    </div>
    
    <button onclick="createAdmin()">Créer l'admin</button>
    <button onclick="loginAdmin()">Tester la connexion</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:3001';
        
        async function createAdmin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Création en cours...</p>';
            
            try {
                const response = await fetch(`${API_URL}/admin/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        phone: document.getElementById('phone').value,
                        secret: document.getElementById('secret').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Admin créé avec succès: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Erreur: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Erreur réseau: ${error.message}</div>`;
            }
        }
        
        async function loginAdmin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Connexion en cours...</p>';
            
            try {
                const response = await fetch(`${API_URL}/admin/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('admin_token', data.access_token);
                    result.innerHTML = `<div class="success">✅ Connexion réussie! Token: ${data.access_token.substring(0, 20)}...</div>`;
                    
                    // Tester un endpoint admin
                    setTimeout(() => testAdminEndpoint(), 1000);
                } else {
                    result.innerHTML = `<div class="error">❌ Erreur de connexion: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Erreur réseau: ${error.message}</div>`;
            }
        }
        
        async function testAdminEndpoint() {
            const result = document.getElementById('result');
            result.innerHTML += '<p>Test des endpoints admin...</p>';
            
            try {
                const token = localStorage.getItem('admin_token');
                const response = await fetch(`${API_URL}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML += `<div class="success">✅ Endpoint stats fonctionne: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    result.innerHTML += `<div class="error">❌ Endpoint stats erreur: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                result.innerHTML += `<div class="error">❌ Erreur test endpoint: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
